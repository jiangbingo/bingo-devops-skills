name: Test All Skills

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-html
          if [ -f scripts/install-deps.sh ]; then
            bash scripts/install-deps.sh
          fi

      - name: 运行所有测试
        id: run_tests
        run: |
          bash scripts/test-all.sh
        continue-on-error: true

      - name: 生成测试报告
        if: always()
        run: |
          echo "## 测试执行摘要" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 测试环境" >> $GITHUB_STEP_SUMMARY
          echo "- Python 版本: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- 操作系统: Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: 上传测试结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            test-results/
            **/*_report.txt
          retention-days: 30

      - name: 检查测试状态
        if: steps.run_tests.outcome == 'failure'
        run: |
          echo "::error::测试失败，请检查日志"
          exit 1

  test-summary:
    name: 生成测试摘要
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 生成汇总报告
        run: |
          echo "# 测试执行完成" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "所有 Python 版本的测试已完成。" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 测试矩阵" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.8" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.9" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.10" >> $GITHUB_STEP_SUMMARY
          echo "- Python 3.11" >> $GITHUB_STEP_SUMMARY
